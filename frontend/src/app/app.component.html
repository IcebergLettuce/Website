<div [@routeAnimations]="prepareRoute(outlet)">

    <div *ngIf="!mobile" class="container animated-container">
        <div class="row">
            <div class="col-md-12">
                <router-outlet #outlet="outlet"></router-outlet>
            </div>
        </div>
    </div>

    <div *ngIf="mobile" class="container non-animated-container">
        <div class="row">
            <div class="col-md-12">
                <router-outlet #outlet="outlet"></router-outlet>
            </div>
        </div>
    </div>

</div>
